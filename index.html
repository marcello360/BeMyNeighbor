<!doctype html>
<html>
	<head>
		<title>Choose your favorite villagers!</title>
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<link href="css/meyer.css" type="text/css" rel="stylesheet">
		<meta charset="utf-8">
	</head>
	<body style="background-color:#F0F0F0">
		<div id="game-area">
			<div id="loader-screen">
				<div id="container">
					<div id="percentage"><span>0</span>%</div>
					<div id="percentage-fill"></div>
				</div>
			</div>
			<div id="game">
				<p>Click on either Timmy or Tommy to begin.</p>
				<p>Pick your favorite of the two Villagers until only 1 remains!</p>
				
				<div id="choice">
					<span id="pkm1">
						<img class="egg" src="images/egg.png">
					</span>
					<span id="pkm2">
						<img class="egg" src="images/egg.png">
					</span>
					<span id="remaining">---</span> / <span id="total">---</span> eliminated
					<button type="button" id="button-skip" disabled>Skip</button>
					<button type="button" id="button-undo" disabled>Undo</button>
				</div>
				
				<div id="settings">
					Animal Types:<br/>
					<label><input type="checkbox" value="0" id="gen-all" checked>All</label> <br/>
					<label><input type="checkbox" value="1" class="gen-checkbox" disabled>Alligators</label>
					<label><input type="checkbox" value="2" class="gen-checkbox" disabled>Anteaters</label>
					<label><input type="checkbox" value="3" class="gen-checkbox" disabled>Bears</label>
					<label><input type="checkbox" value="4" class="gen-checkbox" disabled>Birds</label>
					<label><input type="checkbox" value="5" class="gen-checkbox" disabled>Bulls</label> <br/>
					<label><input type="checkbox" value="6" class="gen-checkbox" disabled>Cats</label>
					<label><input type="checkbox" value="7" class="gen-checkbox" disabled>Chickens</label>
					<label><input type="checkbox" value="8" class="gen-checkbox" disabled>Cows</label>
					<label><input type="checkbox" value="9" class="gen-checkbox" disabled>Cubs</label>
					<label><input type="checkbox" value="10" class="gen-checkbox" disabled>Deer</label> <br/>
					<label><input type="checkbox" value="11" class="gen-checkbox" disabled>Dogs</label>
					<label><input type="checkbox" value="12" class="gen-checkbox" disabled>Ducks</label>
					<label><input type="checkbox" value="13" class="gen-checkbox" disabled>Eagles</label>
					<label><input type="checkbox" value="14" class="gen-checkbox" disabled>Elephants</label>
					<label><input type="checkbox" value="15" class="gen-checkbox" disabled>Frogs</label> <br/>
					<label><input type="checkbox" value="16" class="gen-checkbox" disabled>Goats</label>
					<label><input type="checkbox" value="17" class="gen-checkbox" disabled>Gorillas</label>
					<label><input type="checkbox" value="18" class="gen-checkbox" disabled>Hamsters</label>
					<label><input type="checkbox" value="19" class="gen-checkbox" disabled>Hippos</label>
					<label><input type="checkbox" value="20" class="gen-checkbox" disabled>Horses</label> <br/>
					<label><input type="checkbox" value="21" class="gen-checkbox" disabled>Kangaroos</label>
					<label><input type="checkbox" value="22" class="gen-checkbox" disabled>Koalas</label>
					<label><input type="checkbox" value="23" class="gen-checkbox" disabled>Lions</label>
					<label><input type="checkbox" value="24" class="gen-checkbox" disabled>Mice</label>
					<label><input type="checkbox" value="25" class="gen-checkbox" disabled>Monkeys</label> <br/>
					<label><input type="checkbox" value="26" class="gen-checkbox" disabled>Octopodes</label>
					<label><input type="checkbox" value="27" class="gen-checkbox" disabled>Ostriches</label>
					<label><input type="checkbox" value="28" class="gen-checkbox" disabled>Penguins</label>
					<label><input type="checkbox" value="29" class="gen-checkbox" disabled>Pigs</label>
					<label><input type="checkbox" value="30" class="gen-checkbox" disabled>Rabbits</label> <br/>
					<label><input type="checkbox" value="31" class="gen-checkbox" disabled>Rhinos</label>
					<label><input type="checkbox" value="32" class="gen-checkbox" disabled>Sheep</label>
					<label><input type="checkbox" value="33" class="gen-checkbox" disabled>Squirrels</label>
					<label><input type="checkbox" value="34" class="gen-checkbox" disabled>Tigers</label>
					<label><input type="checkbox" value="35" class="gen-checkbox" disabled>Wolves</label> <br/>
				</div>

				<div id="grid">
					<div>
						<img src="images/fill.png" class="fav">
						<img src="images/fill.png" class="fav">
						<img src="images/fill.png" class="fav">
						2-4
					</div>
					<div>
						<img src="images/fill.png" class="fav">
						<img src="images/fill.png" class="fav">
						<img src="images/fill.png" class="fav">
						5-7
					</div>
					<div>
						<img src="images/fill.png" class="fav">
						<img src="images/fill.png" class="fav">
						<img src="images/fill.png" class="fav">
						8-10
					</div>
				</div>
				
				<button type="button" id="button-reset">Reset Game</button>
			</div>
			<ul id="pkmnList" style="list-style: none; margin-left: 20px; margin-top:20px;">
			</ul>
		</div>
		
		
		<script src="script.js"></script>
	</body>
</html>
